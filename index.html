<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="icons/siteIcon/лого.svg" type="image/png" />
    <link rel="stylesheet" href="css/bootsrap-revboot.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Macaroon shop</title>
  </head>
  <body>
    <div class="pros">
      <button class="pros-button pros-button__left">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="pros-item">
        <img src="icons/pros/1.svg" alt="car with Macaroon" />

        <p class="pros-text">ДОСТАВКА В ДЕНЬ ЗАКАЗА</p>
      </div>

      <div class="pros-item">
        <img src="icons/pros/2.svg" alt="car with Macaroon" />

        <p class="pros-text">ОПТОВЫЕ ПОСТАВКИ ОТ ПРОИЗВОДИТЕЛЯ</p>
      </div>

      <div class="pros-item">
        <img src="icons/pros/3.svg" alt="car with Macaroon" />

        <p class="pros-text">ВСЕГДА СВЕЖЕЕ</p>
      </div>

      <div class="pros-item">
        <img src="icons/pros/4.svg" alt="car with Macaroon" />

        <p class="pros-text">МИНДАЛЬНАЯ МУКА И НАТУРАЛЬНЫЕ ИНГРЕДИЕНТЫ</p>
      </div>

      <button class="pros-button pros-button__right">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <header class="header"></header>

    <main></main>

    <footer class="footer"></footer>
  </body>
</html>
